<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>

    <!-- Title/logo -->

    <h1 style="color: #707070"> WHAT TIME IS IT?</h1>

    <!-- Quiz name -->

    <!-- Instruction -->

    <div class="instruction4">
    <h3 style="color: #707070"> CHOOSE THE FOLLOWING</h3>
    </div>

    <!-- Question to be answered -->

    <div class="ClockQ4"> 
      <img type="image" src="/website_test/Assets/Clock Assets/Roman 7.10 am.png" alt="ClockQ4">

    <!-- Range of answers to be chosen -->

    
    <input class="incorrectq4" id="a1q4" type="image" src="/website_test/Assets/Quiz 4/05.00 AM.png" alt="ans1">

    <form id="return4" action="Quiz3.html">
